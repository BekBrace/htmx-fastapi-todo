<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack App - HTMX + FastAPI</title>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <p>Fullstack App using HTMX and FastAPI</p>
    <form hx-post="/todos" hx-target="#todos" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()">
        <input type="text" name="todo" placeholder="I want to ...">
        <button>Add Todo</button>
    </form>
    <ul id="todos" hx-get="/todos" hx-trigger="load" hx-swap="innerHTML">


    </ul>
</body>
</html>
